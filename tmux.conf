run-shell 'powerline-config tmux setup'

# prefix key
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# keys to switch session
bind Q switchc -t0
bind W switchc -t1
bind E switchc -t2
set -g mouse on
set -g mouse-utf8 on
set -g renumber-windows on

# vi-style controls for copy mode
set -g mode-keys vi

# Default global window options.
# setw -g window-status-current-attr "underscore"

# scrollback buffer n lines
set -g history-limit 10000

# listen for activity on all windows
set -g bell-action any

# on-screen time for display-panes in ms
set -g display-panes-time 2000

# start window indexing at one instead of zero
set -g base-index 1

# Default global options.
set -g bell-action none

# Enable automatic renaming
set -g automatic-rename on

# split windows like vim
# vim's definition of a horizontal/vertical split is reversed from tmux's
bind v split-window -v
bind s split-window -h

# move around panes by pressing alt+h,j,k,l
bind h select-pane -L
bind j select-pane -U
bind l select-pane -R
bind k select-pane -D

bind -n M-h select-pane -L
bind -n M-j select-pane -U
bind -n M-k select-pane -R
bind -n M-l select-pane -D

# move around panes by pressing alt+left, right, down, up
bind -n M-left select-pane -L
bind -n M-down select-pane -D
bind -n M-up select-pane -U
bind -n M-right select-pane -R

# move around windows by pressing ctrl+H,L or ctrl+Left,Right
bind -n C-H previous-window
bind -n C-L next-window
bind -n C-Left prev
bind -n C-Right next

# resize panes like vim
bind -n M-Left resize-pane -L 5
bind -n M-Right resize-pane -R 5
bind -n M-Down resize-pane -D 5
bind -n M-Up resize-pane -U 5

# bind : to command-prompt like vim
# this is the default in tmux already
bind : command-prompt

# toggle statusbar
bind-key b set-option status

# ctrl+left/right cycles thru windows
bind-key -n C-right next-window
bind-key -n C-left previous-window

# open a man page in new window
bind / command-prompt "split-window 'exec man %%'"

# quick view of processes
bind '~' new-window -k -n htop 'sudo htop'
